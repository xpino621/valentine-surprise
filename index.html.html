    <style>
        body {
            font-family: 'Arial', sans-serif;

            background: url(pictures/background\ 1.jpg) no-repeat center center fixed;
            background-size: cover;
            color: #d63384;
            margin: 0;
            padding: 0;

        }
        header {
            background-color: rgba(255, 77, 109, 0.8);
            padding: 20px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .hero {
            padding: 50px;
        }
        .gallery {
            padding: 30px;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .photo-grid img {
            width: 400px;
            height: 400px;

        }
        .message {
            padding: 30px;
            font-size: 18px;

        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b52a6a;
        }
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            color: red;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        footer {
            background-color: #ff9aa2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

    <audio id="bg-music" src="Electric Love.mp4" autoplay loop></audio>
    <div class="heart-container" id="heart-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("bg-music");
            music.volume = 0.5;
            music.play().catch(error => {
                console.log("Autoplay blocked. Waiting for user interaction...");
                const playButton = document.createElement("button");
                playButton.textContent = "Play Our Song üéµ";
                playButton.style = "position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background: #d63384; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 5px;";
                document.body.appendChild(playButton);
                playButton.addEventListener("click", () => {
                    music.play();
                    playButton.remove();
                });
            });
        });
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 500);
    </script>
